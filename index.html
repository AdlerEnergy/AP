<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Adventure Game</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
<div id="game-container">
  <div id="output">
    Hello and welcome to Text Adventure! Please type "start" to start the game.
  </div>
  <form id="input-form"> //form by chat gpt
    <input type="text" id="input" placeholder="Type your command...">
  </form>
</div>
<div id="commands-container">
  <div id="commands">
    <h2>Commands:</h2>
    <ul>
      <li>look</li>
      <li>go to [location]</li>
      <li>examine [item]</li>
      <li>interact [item]</li>
      <li>clear</li>
    </ul>
    <p>Words in all caps can have commands used on them.</p>
  </div>
</div>
</body>
<script src="project.js"></script>
</html>
